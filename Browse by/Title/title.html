        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
                                  <a class="nav-link" href="#"
                                    >Home <span class="sr-only">(current)</span></a
                                  >
                                </li> -->

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="../browse.html"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Browse By
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="../Title/title.html">Title</a>
                <a class="dropdown-item" href="../Composer/comp.html"
                  >Composer</a
                >
                <!-- <div class="dropdown-divider"></div> -->
                <a class="dropdown-item" href="../Date/date.html">Date</a>

            <li class="nav-item">
              <a class="nav-link" href="/About/about.html">About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

    <main>
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Browse By Title</h1>
        </div>
      </div>

      <div class="container">
        <div class="row py-5">
          <div class="col">
            <form>
              <div class="form-group">
                <label for="movie-filter">Browse</label>
                <input
                  type="text"
                  class="form-control"
                  id="movie-filter"
                  placeholder="Filter titles"
                />
              </div>
            </form>

            <table class="table table-striped table-hover movies" width="100%">
              <thead class="thead-dark">
                <tr>
                  <th scope="col" class="non-numeric">Title</th>
                  <!-- <th scope="col"></th>
                  <th scope="col">Rating</th> -->
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      <script

      ></script>
      <script src="js/movies.js"></script>
      <script src="js/app.js"></script>
      <script>
        renderMovies(MOVIES);
      </script>
